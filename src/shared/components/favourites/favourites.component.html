<div class="container" >
  <div *ngIf="favourites.length==0">
    <p class="text-danger text-center mt-5" style="font-size:1.6rem">No favourites added</p>
</div>
    <div class="row p-3" style="margin-left: 11%;margin-right: 3%;">   
      <div *ngFor="let art of favourites" class="card m-5" class="col-lg-4 col-sm-12 col-md-6">
          <div class="image-container">
            <img onerror="this.onerror=null; this.src='https://images.unsplash.com/photo-1578926375605-eaf7559b1458?auto=format&fit=crop&q=80&w=1963&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'"
            src="https://www.artic.edu/iiif/2/{{art.image_id}}/full/843,/0/default.jpg" class="card-img-top" alt="Image not found">
            <i class="fa-solid fa-2xl fa-eye" (click)="viewArt(art)"></i>
          </div>
          <div class="card-body p-3 mb-2">
            <h5 class="card-title">{{art.title}}</h5>
            <div class="d-flex justify-content-between align-items-center">
                <p *ngIf="art.artist_title!==null" class="card-text">{{art.artist_title}}</p>
                <p *ngIf="art.artist_title==null" class="card-text">Pablo Picasso</p>
                <i class="fas fa-heart" mat-stroked-button></i>
            </div>
            <button class="btn btn-outline-danger mt-2 d-flex justify-content-center" type="button" (click)="removeFromFav(art.id)">
              <i class="fa fa-trash p-1"></i>Remove
            </button>
          </div>
      </div> 
    </div>
</div>
