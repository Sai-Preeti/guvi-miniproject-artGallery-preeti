<div class="login-container bg-light p-5 mt-5">
    <form 
     [formGroup]="data" (submit)="onSubmit()"
    >
        <h1 class="text-center mb-5">Signup</h1>
        <label for="">Name</label>
        <input type="text" class="form-control mt-2" formControlName="name">
        <label for="" class="mt-4">Email</label>
        <input type="email" class="form-control mt-2" formControlName="email">
        <label for="" class="mt-4">Password</label>
        <input type="password" class="form-control" formControlName="password">
        <button class="btn  mt-4" (click)="addUser()">Signup</button>
    </form>
</div>
